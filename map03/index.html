<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Simple markers</title>
    <script type="text/javascript" src="map.js"></script>
    <style>
      html, body {
        height: 100%;

        padding: 0;

      #map {

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgJu-cnkiF57hU-aDv1Prlb0zMkqY7iCk&callback=initMap">
    </script>
  </body>
