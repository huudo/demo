<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        ledaco: {
          center: {lat: 21.036253, lng: 105.816272},
          population: 2714856
        },
        quanngua: {
          center: {lat: 21.036798, lng: 105.834755},
          population: 8405837
        },
        langbac: {
          center: {lat: 21.040394, lng: 105.814527},
          population: 3857799
        }
      
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 21.036253, lng: 105.816272},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var marker = new google.maps.Marker({
            position: citymap[city].center,
            map: map,
            title: 'Hello World!'
          });
        }
         var cityCircle = new google.maps.Circle({
          editable:true,
          draggable:true,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: citymap["ledaco"].center,
          radius: Math.sqrt(citymap["ledaco"].population)*1.5
        });

      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgJu-cnkiF57hU-aDv1Prlb0zMkqY7iCk&callback=initMap">
    </script>
  </body>
</html>
