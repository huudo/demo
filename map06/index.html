<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 21.036253, lng: 105.816272};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: myLatLng
        });
         var marker = new google.maps.Marker({
          draggable: true,
          position: myLatLng,
          map: map,
          title: 'Hello World!'
          });       
        
        google.maps.event.addListener(marker, 'drag', function (event) {
          console.log("latitude:"+ this.position.lat(), "longitude:" + this.position.lng());  
         
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgJu-cnkiF57hU-aDv1Prlb0zMkqY7iCk&callback=initMap">
    </script>
  </body>
</html>
